<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Campo minato</title>
</head>
<body class="debug">
    
    <!-- inizio contenitore principale -->
    <div id="main-container">
        <!-- inizio container interno -->
        <div class="container">

            <!-- inizio sezione per la selezione del livello di gioco -->
            <section id="game-lvl" class="text-center pt-1">
                <h2 class="uppercase">Seleziona il livello desiderato</h2>
                <label for="level" class="d-block mt-3 mb-1 uppercase">Inserire il livello desiderato</label>
                <input type="number" min="0" max="2" id="level">
                <button id="btn-lvl" class="uppercase">Seleziona livello</button>
            </section>
            <!-- fine sezione per la selezione del livello di gioco -->

            <!-- inizio sezione di gioco -->
            <section id="game" class="d-none">
                <h2 class="uppercase mb-3">Inserisci il tuo numero</h2>
                <input type="number" id="user-number">
                <button id="btn-game" class="uppercase">Gioca!</button>
                <hr class="mt-3">
                <h3 id="number-title" class="uppercase mt-3 mb-1 d-none">L'utente ha gi√† inserito i seguenti numeri</h3>
                <div id="added-numbers"></div>
            </section>
            <!-- fine sezione di gioco -->

        </div>
        <!-- fine container interno -->

    </div>
    <!-- fine contenitore principale -->

    <!-- inizio contenitore per esplosione -->
    <div id="esplosione" class="d-none">
        <div class="score-container">
            <div id="user-score" class="mt-1">Sei riuscito a trovare </div>
            <div id="percentage" class="mb-1">Sei riuscito a trovare </div>
        </div>
        <img src="img/boom.png" alt="boom">
    </div>
    <!-- fine contenitore per esplosione -->

    <div id="win" class="d-none"></div>


    <!-- collegamento JS -->
    <script src="js/script.js"></script>

</body>
</html>
